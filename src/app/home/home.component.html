<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-12 col-lg-7 offset-lg-1">
            <h2>Sé un experto en</h2>

            <h3 class="{{this.animateInterval?'animateInterval':''}}">
                {{this.phrases[this.pPosition]}}
            </h3>
            <h2>
                Descubre los cursos que tenemos para tí.
            </h2>
            <hr>
            <p class="fw-bold fs-5">
                Miles de estudiantes han mejorado sus habilidades técnicas con DSRP. !Sé el siguiente!
            </p>
            <div class="d-flex justify-content-evenly w-100 ">
                <button class="btn custom-btn">Empezar Ahora</button>
                <button class="btn custom-btn">Contactarse por Información</button>
            </div>
        </div>
        <div class="col-12 my-4">
            <div class="presentation">
                <hr>
                <h2 class="px-4">
                    Somos una empresa 100% confiable
                </h2>
                <hr class="hr-custom">
            </div>
        </div>
    </div>
    <section class="container">
        <div class="row">
            <div class="col-12 my-3 rounded" style="height: 400px; background-color: #001c3c ;">

            </div>
            <div class="col-12 my-3 rounded shadow " style="height: 150px; ">

            </div>
            <div class="col-12 col-md-10">
                <h2>
                    PROGRAMAS Y CURSOS EN VIVO
                </h2>
            </div>
            <div class="col-10 offset-1 offset-md-0 col-md-2 d-flex justify-content-center align-items-center">
                <button class="btn custom-btn w-100">Ver más</button>
            </div>
            <div class="col-12 col-md-6 col-lg-4" *ngFor="let curso of this.cursos">
                <app-curso [curso]="this.curso"></app-curso>
            </div>
        </div>
    </section>
</div>
